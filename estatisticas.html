<!-- Conteúdo da aba "Estatísticas" -->
<div id="estatisticas-view" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center mb-6">
         <h2 class="text-2xl font-bold text-gray-800">Minhas Estatísticas</h2>
         <button id="reset-all-progress-btn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600 transition-colors duration-300 flex items-center text-sm">
            <i class="fas fa-trash-alt mr-2"></i>
            Resetar Progresso
        </button>
    </div>
    <div id="stats-main-content">
        <!-- Estrutura simplificada para futuros gráficos -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
             <h3 class="text-lg font-medium text-gray-900 mb-4">Visão Geral</h3>
             <div id="detailed-stats-container" class="space-y-4">
                <!-- Novos gráficos serão injetados aqui pelo JS -->
                <p class="text-center text-gray-500">Faça login para carregar os dados de desempenho.</p>
             </div>
        </div>
    </div>
</div>
